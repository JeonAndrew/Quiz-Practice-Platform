<!-- index.html -->

{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to the Quiz App</h1>
    {% if session.get('user_id') %}
        <p class="mt-3">Ready to test your knowledge?</p>
        <a href="{{ url_for('select_topics') }}" class="btn btn-primary">Start Quiz</a>
    {% else %}
        <p class="mt-3">Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('signup') }}">sign up</a> to start the quiz.</p>
    {% endif %}
</div>
{% endblock %}
