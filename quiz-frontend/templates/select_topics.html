{% extends 'base.html' %}
{% block title %}Select Topics{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Select Topics for the Quiz</h2>
    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <form method="post" class="mt-3">
        {% for topic in topics %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="topics" value="{{ topic.get_topic_id() }}" id="topic{{ topic.get_topic_id() }}">
                <label class="form-check-label" for="topic{{ topic.get_topic_id() }}">
                    {{ topic.get_name() }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Start Quiz</button>
        <a href="{{ url_for('select_course') }}" class="btn btn-secondary mt-3">Back</a>
    </form>
</div>
{% endblock %}
