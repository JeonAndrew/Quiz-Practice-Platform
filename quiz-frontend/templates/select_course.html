{% extends 'base.html' %}
{% block title %}Select Course{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Select a Course</h2>
    <form method="post" class="mt-3">
        {% for course in courses %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="course" value="{{ course.course_id }}" id="course{{ course.course_id }}">
                <label class="form-check-label" for="course{{ course.course_id }}">
                    {{ course.name }} (ID: {{ course.course_id }})
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Next</button>
    </form>
</div>
{% endblock %}
