<!-- quiz.html -->

{% extends 'base.html' %}
{% block title %}Quiz{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Quiz</h2>
    <form method="post" class="mt-4">
        {% for question in quiz.get_questions() %}
            {% set q_index = loop.index0 %}
            <div class="mb-4">
                <p><strong>{{ loop.index }}. {{ question.get_question() }}</strong></p>
                {% for option in question.get_options() %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q_index }}" value="{{ option }}" id="q{{ q_index }}option{{ loop.index }}">
                        <label class="form-check-label" for="q{{ q_index }}option{{ loop.index }}">
                            {{ option }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit Answers</button>
    </form>
</div>
{% endblock %}
